<!-- alert message -->

<!-- addbutton -->
    <div class="add">
        <button class=" btn btn-info addit"> add task</button>

    </div>

<!-- div complete and not complete -->
    <div class="notcomplete" ondragover="dragover(event)" ondrop="notdrop(event)">
        <div class="alert alert-warning" role="alert">
            <a href="#" class="alert-link"><strong>Hurry up !</strong> you have to complete all these todo items</a>

        </div>


    </div>

    <div class="complete" ondragover="dragover(event)" ondrop="drop(event)">

            <a href="#" class="alert-link"><strong>Hurry up !</strong>you successfuly completed all these todo items</a>
        </div>
    </div>


<!-- loginform -->
    <center>
        <form>
            <p> Login form </p>
            <input type="email" placeholder="email" name="email" id="email" required>
            <input type="password" placeholder="password " name="pass" id="pass" required>
            <button class="button1" id="su">submit</button>
        </form>
    </center>

<!-- details -->
    <div class="detailss">
        <div class="delback"></div>
    </div>

<!-- addform -->
    <div class="popUp">
        <form class="addform">
            <input type="text" name="title" placeholder="Title">
            <input type="text" name="description" placeholder="Description">
            <p>Status</p>
            <label>Completed</label><input type="checkbox" name="status" value="completed">
            <label>Not Completed</label><input type="checkbox" name="status" value="notcompleted">

        </form>

    </div>


<!-- updateform -->

        <input type="text" name="title" placeholder="Title">
